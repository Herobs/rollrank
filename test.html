<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <style>
      .test {
        width: 240px;
        height: 120px;
        margin: 20px auto;
        background-color: #eee;
        transition: 1s box-shadow, 1s transform 1s;
      }
      .animation {
        box-shadow: rgba(0, 0, 0, 0.2) 0 16px 32px 0;
        transform: translateY(200px);
        animation: test 1s;
      }
      @keyframes test {
        50% {
          transform: rotate(90deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="test animation">

    </div>
  </body>
</html>
